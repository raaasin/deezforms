<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Example</title>
</head>
<body>
    <h1>Flask API Example</h1>
    <button id="getAPI">Get API Data</button>
    <div id="result"></div>

    <script>
        document.getElementById('getAPI').addEventListener('click', () => {
            // Define the JSON data
            const jsonData = {

            };
    
            fetch('https://7781-2401-4900-1cb5-8c9b-e521-46a4-7bf7-77dc.ngrok-free.app/api/custom', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Set the content type to JSON
                },
                body: JSON.stringify(jsonData) // Convert JSON object to string
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error: ' + error;
            });
        });
    </script>
    </body>
    
</html>
