<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Example</title>
</head>
<body>
    <h1>Flask API Example</h1>
    <button id="getAPI">Get API Data</button>
    <div id="result"></div>

    <script>
        document.getElementById('getAPI').addEventListener('click', () => {
            // Define the JSON data
            const jsonData = {
                'your name': "",
                'why you want this job': "",
                "are you married":"",
                "checks over stripes":""
            };
    
            fetch('https://6383-2401-4900-1cb4-c5f-ad4d-a09c-82c8-f496.ngrok-free.app/api/custom', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Set the content type to JSON
                },
                body: JSON.stringify(jsonData) // Convert JSON object to string
            })
            .then(response => response.json())
            .then(data => {
                // Iterate through the keys in the response and display them
                let resultText = 'API returned:\n';
                for (let key in data) {
                    resultText += `${key}: ${data[key]}\n`;
                }
                document.getElementById('result').innerText = resultText;
            })
            .catch(error => {
                document.getElementById('result').innerText = 'Error: ' + error;
            });
        });
    </script>
    </body>
    
</html>
